version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  
  backend:
    image: timofey1985/kittygram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
      - media:/media/ 
    
  
  frontend:
    image: timofey1985/kittygram_frontend
    env_file: .env
    depends_on:
      - backend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static

  gateway:
    image: timofey1985/kittygram_gateway
    env_file: .env
    depends_on:
      - frontend
    volumes:
      - static:/staticfiles/
      - media:/media/ 
    ports:
      - 9000:80